<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST COMPLETO - Diagnóstico</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .section {
            background: #000;
            border: 1px solid #00ff00;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .warning { color: #ffaa00; }
        h2 { color: #00aaff; }
        pre {
            background: #0a0a0a;
            padding: 10px;
            overflow-x: auto;
            border-left: 3px solid #00ff00;
        }
    </style>
</head>
<body>
    <h1>TEST COMPLETO DE SCRIPT.JS</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(title, content, type = 'success') {
            const section = document.createElement('div');
            section.className = 'section';
            section.innerHTML = `
                <h2>${title}</h2>
                <pre class="${type}">${content}</pre>
            `;
            output.appendChild(section);
        }

        // Esperar a que se cargue
        window.addEventListener('load', function() {
            setTimeout(function() {
                console.log('TEST COMPLETO INICIADO');

                // TEST 1: Variables globales
                let test1 = '';
                test1 += 'typeof allChallenges: ' + typeof allChallenges + '\n';
                test1 += 'typeof dailyChallenges: ' + typeof dailyChallenges + '\n';
                test1 += 'typeof getTodayChallenges: ' + typeof getTodayChallenges + '\n';
                test1 += 'typeof getDailySeed: ' + typeof getDailySeed + '\n';
                test1 += 'typeof seededRandom: ' + typeof seededRandom + '\n';
                log('TEST 1: Variables y Funciones', test1,
                    typeof allChallenges === 'undefined' ? 'error' : 'success');

                // TEST 2: allChallenges
                let test2 = '';
                try {
                    test2 += 'allChallenges es array? ' + Array.isArray(allChallenges) + '\n';
                    test2 += 'allChallenges.length: ' + (allChallenges ? allChallenges.length : 'N/A') + '\n';
                    if (allChallenges && allChallenges.length > 0) {
                        test2 += 'Primer challenge: ' + JSON.stringify(allChallenges[0], null, 2) + '\n';
                    }
                    log('TEST 2: allChallenges', test2, 'success');
                } catch(e) {
                    log('TEST 2: allChallenges', 'ERROR: ' + e.message, 'error');
                }

                // TEST 3: dailyChallenges actual
                let test3 = '';
                try {
                    test3 += 'dailyChallenges: ' + JSON.stringify(dailyChallenges, null, 2) + '\n';
                    test3 += 'dailyChallenges.length: ' + (dailyChallenges ? dailyChallenges.length : 0) + '\n';
                    test3 += 'window.dailyChallenges: ' + JSON.stringify(window.dailyChallenges, null, 2) + '\n';
                    log('TEST 3: dailyChallenges', test3,
                        dailyChallenges && dailyChallenges.length > 0 ? 'success' : 'error');
                } catch(e) {
                    log('TEST 3: dailyChallenges', 'ERROR: ' + e.message, 'error');
                }

                // TEST 4: Intentar generar manualmente
                let test4 = '';
                try {
                    test4 += 'Llamando a getTodayChallenges()...\n';
                    const result = getTodayChallenges();
                    test4 += 'Resultado: ' + JSON.stringify(result, null, 2) + '\n';
                    test4 += 'Cantidad: ' + (result ? result.length : 0) + '\n';
                    log('TEST 4: getTodayChallenges()', test4,
                        result && result.length > 0 ? 'success' : 'error');
                } catch(e) {
                    test4 += 'ERROR: ' + e.message + '\n';
                    test4 += 'Stack: ' + e.stack + '\n';
                    log('TEST 4: getTodayChallenges()', test4, 'error');
                }

                // TEST 5: Funciones de seed
                let test5 = '';
                try {
                    const seed = getDailySeed(0);
                    test5 += 'getDailySeed(0): ' + seed + '\n';
                    const random = seededRandom(seed);
                    test5 += 'seededRandom(' + seed + '): ' + random + '\n';
                    log('TEST 5: Funciones de Seed', test5, 'success');
                } catch(e) {
                    test5 += 'ERROR: ' + e.message + '\n';
                    log('TEST 5: Funciones de Seed', test5, 'error');
                }

                // TEST 6: Verificar si script.js se cargó
                let test6 = '';
                const scripts = document.querySelectorAll('script[src]');
                test6 += 'Scripts cargados:\n';
                scripts.forEach(s => {
                    test6 += '- ' + s.src + '\n';
                });
                log('TEST 6: Scripts Cargados', test6, 'success');

                // TEST 7: Orden de carga
                let test7 = '';
                test7 += 'DOMContentLoaded disparado? SI (estamos en load)\n';
                test7 += 'document.readyState: ' + document.readyState + '\n';
                log('TEST 7: Estado del DOM', test7, 'success');

                console.log('TEST COMPLETO FINALIZADO - Ver resultados en página');
            }, 100);
        });
    </script>

    <!-- Cargar script.js AQUÍ para hacer el test -->
    <script src="script.js"></script>
</body>
</html>
